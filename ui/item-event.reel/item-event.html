<html>

<head>
    <link rel="stylesheet" type="text/css" href="item-event.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "item-event"
                    }
                }
            },
            "converterDate": {
                "prototype": "montage/core/converter/date-converter",
                "properties": {
                    "pattern": "ddd MMM dd yyyy"
                }
            },
            "converterStrip": {
                "prototype": "ui/strip-markup-converter"
            },
            "title": {
                "prototype": "matte/ui/anchor.reel",
                "properties": {
                    "element": {
                        "#": "title"
                    }
                },
                "bindings": {
                    "textContent": {
                        "<-": "@owner.item.title ?? ''",
                        "converter": {
                            "@": "converterStrip"
                        }
                    },
                    "href": {
                        "<-": "@owner.item.link"
                    }
                }
            },
            "location": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {
                        "#": "location"
                    }
                },
                "bindings": {
                    "value": {
                        "<-": "'Location'"
                    }
                }
            },
            "date": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {
                        "#": "date"
                    }
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.item.post_meta._EventStartDate.0",
                        "converter": {
                            "@": "converterDate"
                        }
                    }
                }
            },
            "excerpt": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {
                        "#": "excerpt"
                    }
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.item.excerpt",
                        "converter": {
                            "@": "converterStrip"
                        }
                    }
                }
            },
            "more": {
                "prototype": "matte/ui/anchor.reel",
                "properties": {
                    "element": {
                        "#": "more"
                    }
                },
                "bindings": {
                    "textContent": {
                        "<-": "'Read More'"
                    },
                    "href": {
                        "<-": "@owner.item.link"
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="item-event" class="item-event">
        <div class="title">
            <a data-montage-id="title"></a>
        </div>
        <div class="byline"><span data-montage-id="date" class="date"></span><span data-montage-id="location" class="location"></span>
        </div>
        <div data-montage-id="excerpt" class="excerpt"></div>
        <a data-montage-id="more" class="more"></a>
    </div>
</body>

</html>
